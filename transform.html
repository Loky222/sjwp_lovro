<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        .cube{
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: red;
            transition: transform 1.5s cubic-bezier(0.54, 0.02, 0.5, 0.97)

        }
        .cube:hover{
            transform: translateY(100px);
        }

    </style>
</head>
<body>

    <div class="cube"></div>
    
</body>
</html>
