<h1>Registration form</h1>
<form action="https://www.w3schools.com/html/html_forms.asp" method="get"></form>
<label for="ime">First name</label>
<input type="text" name="ime" id="ime" placeholder="Loky"><br>
<label for="prezime">Last name</label>
<input type="text" name="prezime" id="prezime"><br>
<label for="nick">Nick Name</label>
<input type="text" name="nick" id="nick"><br>
<label for="mail">e-mail</label>
<input type="email" name="mail" id="mail" required><br>
<label for="pass">Password</label>
<input type="password" name="pass" id="pass" required ><br>
<label >Date of Birth</label>
<input type="date"><br>
<label >Gender</label>
<input type="radio" name="male" id="male">
<label for="male">Male</label>
<input type="radio" name="male" id="female">
<label for="female">Female</label><br>
<label for="mob">Mobile</label>
<input type="tel" name="mob" id="mob"><br>
<label for="adress">Adress</label>
<textarea name="adress" id="adress" rows="3" cols="20"></textarea><br>
<input type="submit" value="submit" >
<input type="reset" value="reset">
