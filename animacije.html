<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>

    <style>
        .prvi{
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            border-radius: 90px;
            left: 150px;
            top: 350px;
            transition: transform 3s 2s;

        }
        .drugi{
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            border-radius: 90px;
            left: 300px;
            top: 350px;

        }
        .treci{
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            border-radius: 90px;
            left: 450px;
            top: 350px;

        }

        .prvi:hover{
           scale: 0.5;
        }
        .drugi:hover{
            scale: 0.5;

        }
        .treci:hover{
            scale: 0.5;

        }


    </style>
</head>
<body>
    <div class="prvi"></div>
    <div class="drugi"></div>
    <div class="treci"></div>
    
</body>
</html>
