<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prodaja majci</title>
    <style>
        html, body{
            background-color: #ead2ac;
            margin: 0;
          
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            height: 100%;
            
        
        }
        .header{
            position: relative;
            width: full;
            height: 200px;

            top: 0;
           
            
            
        }
        header{
            background-color: #e6b89c;
            color: #4281a4;

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            height: 150px;
        }
        .contetnt{
            min-height: calc(100vh -80px);
            height: 250px;
        }
        .naslov{
            display: flex;
            gap: 80px;
            list-style: none;
        }
        .naslov a{
            color: #126b9b;
            text-decoration: none;
            font-weight: 600;
        }
        h1{
            font-size: 45px;
        }
        .dolje{
            background-color: #fe938c;
            color: #4281a4;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="contetnt">
        <header>
