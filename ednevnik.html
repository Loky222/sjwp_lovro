<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Dnevnik</title>
    <style>
        .header{
            height: 150px;
            width: 100vw;
            position: relative;
            background-color: darkblue;
            
        }
        p{
            color: white;
            font-size: 50px;
            position: absolute;
            left: 100px;
            top: -10px;
            font-family: sans-serif;
            font-weight: bold;
        
        }
        .line{
            position: absolute;
            width: 100vw;
            height: 10px;
            background-color: rgb(25, 84, 212);

        }
        .grad{
            position: absolute;
            height: 12px;
            width: 240px;
            background-image: linear-gradient(to right, green, purple, blue);
            top: 93px;
            left: 100px;
        }
        body{
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="header">
        <p>e-Dnevnik</p>
    </div>
    <div class="line"></div>
    <div class="grad"></div>
    
</body>
</html>
